<html>
    <head>
        <title>Google Chrome Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <div class="google-header">
            <div class="gmail-img">
                <img src="c:\Users\user\Desktop\user2.png" title="Google Account:demo@gmail.com">
            </div>
            <div class="header-icons">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <i class="fa fa-th" aria-hidden="true"></i>
                <a href="#">Images</a>
                <a href="#">Gmail</a>
            </div>

        </div>
        <div class="google-search">
            <div class="goole-image text-center" title="Google">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <div class="input-group text-center">
                    <input type="text" class="form-control" placeholder="Search Google or type URL">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i></span>
                    </div>
                </div>
            </div>
            <div class="bookmarks">
                <div class="row">
                    <div class="col-md-4">
                       <div class="site" title="Gmail">
                        <i class="fa fa-envelope-o"></i>
                        <p>Gmail</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="site" title="youtube">
                        <i class="fa fa-youtube-play"></i>
                        <p>youtube</p>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <div class="site" title="facebook">
                            <i class="fa fa-facebook-square"></i>
                            <p>facebook</p>
                        </div>
                        </div>
                        <div class="col-md-4">
                            <div class="site" title="Instagram">
                                <i class="fa fa-Instagram"></i>
                                <p>Instagram</p>
                            </div>
                            </div>
                            <div class="col-md-4">
                                <div class="site" title="linkedin">
                                    <i class="fa fa-linkedin"></i>
                                    <p>linkedin</p>
                                    </div>
                                    </div>
                            <div class="col-md-4">
                            <div class="site" title="Add Shortcut">
                                <i class="fa fa-plus"></i>
                                <p>Add Shortcut</p>
                                </div>
                                </div>
                
            </div>
            </div>
    </body>
</html>
